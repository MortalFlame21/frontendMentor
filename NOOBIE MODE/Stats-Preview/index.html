<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container-center">
        <div class="card">
          <div class="card__banner">
            <picture>
              <source
                media="(max-width: 576px)"
                srcset="images/image-header-mobile.jpg"
              />
              <source
                media="(min-width: 577px)"
                srcset="images/image-header-desktop.jpg"
              />
              <img src="images/image-header-mobile.jpg" alt="" />
            </picture>
          </div>

          <div class="card__body">
            <div class="__body__details">
              <h2>
                Get <span class="highlight">insights</span> that help your
                business grow.
              </h2>

              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>

            <div class="__body__stats">
              <div>
                <p>10k+</p>
                <span>Companies</span>
              </div>

              <div>
                <p>314</p>
                <span>Templates</span>
              </div>

              <div>
                <p>12m+</p>
                <span>Queries</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mark</a>.
    </div>
  </body>
</html>
