<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container-center">
        <div class="order-card">
          <div class="order-card__banner">
            <img src="images/illustration-hero.svg" alt="Order card banner" />
          </div>

          <div class="order-card__content">
            <div class="order-card__content__summary">
              <h3>Order Summary</h3>
              <p>
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>

            <div class="order-card__content__plan">
              <div class="__plan-chosen">
                <img src="images/icon-music.svg" alt="Music icon" />
                <div>
                  <p>Annual Plan</p>
                  <span>$59.99/year</span>
                </div>
              </div>

              <a href="#">Change</a>
            </div>

            <div class="order-card__content__payment">
              <button>Proceed to Payment</button>
              <a href="#">Cancel Order</a>
            </div>
          </div>
        </div>

        <footer>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Mark</a>.
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
