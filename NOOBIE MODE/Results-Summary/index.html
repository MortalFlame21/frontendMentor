<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__result">
          <h1 class="result-title">Your Result</h1>

          <p class="result-score"><span>76</span>of 100</p>

          <p class="result-rank">Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="card__summary">
          <h2 class="summary-title">Summary</h2>

          <ul class="summary-list">
            <li class="summary-list__item reaction">
              <h4>Reaction</h4>
              <p class="summary-score"><span>80</span> / 100</p>
            </li>

            <li class="summary-list__item memory">
              <h4>Memory</h4>
              <p class="summary-score"><span>92</span> / 100</p>
            </li>

            <li class="summary-list__item verbal">
              <h4>Verbal</h4>
              <p class="summary-score"><span>61</span> / 100</p>
            </li>

            <li class="summary-list__item visual">
              <h4>Visual</h4>
              <p class="summary-score"><span>72</span> / 100</p>
            </li>
          </ul>

          <button class="button">Continue</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
